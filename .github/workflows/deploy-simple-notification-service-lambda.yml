name: Deploy Simple Notification Service Lambda

on:
  push:
    branches: [main]
    paths:
      - 'applications/simple-notification-service-lambda/**/*'
  pull_request:
    branches: [main]
    paths:
      - 'applications/simple-notification-service-lambda/**/*'

defaults:
  run:
    working-directory: ./applications/simple-notification-service-lambda

jobs:
  Deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      FUNCTION_NAME: simple-notification-service-lambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build
        run: dotnet build

      - name: Install dotnet lambda tool
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Zip package lambda
        run: dotnet lambda package -c Release -o $FUNCTION_NAME.zip -f net6.0 --msbuild-parameters /p:PublishReadyToRun=true --self-container false --project-location ./src/Simple.Notification.Service.Lambda

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Push zip package to lambda infra
        run: aws lambda update-function-code --function-name $FUNCTION_NAME --zip-file fileb://$FUNCTION_NAME.zip --region eu-west-2

      - name: Publish function version
        run: aws lambda publish-version --function-name $FUNCTION_NAME --description 1.0.0 --region eu-west-2
      